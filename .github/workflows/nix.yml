name: "Nix"

on:
  pull_request:
    branches: [ "master" ]

jobs:
  nix-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-build
    - run: nix-shell --run "echo OK"
